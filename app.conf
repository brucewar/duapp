handlers:
  - url : favicon.ico
    script : favicon.ico
  - url : /javascripts/(.*)
    script : /public/javascripts/$1
  - url : /stylesheets/(.*)
    script : /public/stylesheets/$1
  - url : /font/(.*)
    script : /public/font/$1
  - url : (.*)
    script : $1.nodejs
  - expire : .jpg modify 10 years
  - expire : .swf modify 10 years
  - expire : .png modify 10 years
  - expire : .gif modify 10 years
  - expire : .JPG modify 10 years
  - expire : .ico modify 10 years
